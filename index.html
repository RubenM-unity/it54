<!DOCTYPE html>
<html>
    <head>
        <title>it54games</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top-bar">
            <p>
                <ul>
                    <li><a href="gamegenres\racing.html">Racing</a></li>
                    <li><a href="gamegenres\shooting.html">Shooting</a></li>
                    <li><a href="google.com">Strategy</a></li>
                    <li><a href="google.com">Multiplayer</a></li>
                    <li><a href="google.com">Platformer</a></li>
                    <li><a href="google.com">Skill</a></li>
                </ul>
            </p>
        </div>
        <div class="sidebar">
            <h3>Try more games here:</h3>
            <ul>
                <li><button onclick="loadGame('leveldevil.html')">Play Level Devil</button></li>
                <li><button onclick="loadGame('1v1lol.html')">Play 1v1.lol</button></li>
                <li><button onclick="loadGame('ragdollhit.html')">Play Ragdoll Hit</button></li>
                <li><button onclick="loadGame('subwaysurfers.html')">Play Subway Surfers</button></li>
            </ul>
            <p style="align-items: end;">Want to add games or report a problem?<br><br><a href="https://github.com/RubenM-unity/it54">Visit My Github Page</a></p>
        </div>
        <div class="content">
            <h1 style="text-align: center;">Play Games Online For Free On it54!</h1>
            <iframe src="1v1lol.html" id="game-frame" class="game-iframe"></iframe>
            <button onclick="goFullscreen()">Fullscreen</button>
            <p>
                <hr>
                <button onclick="loadGame('eaglercraft.html')">Minecraft</button>
                <button onclick="loadGame('tag.html')">Tag</button>
                <button onclick="loadGame('buildnowgg.html')">Build Now GG</button>
                <button onclick="loadGame('bloxdio.html')">Bloxd.io</button>
                <button onclick="loadGame('superliquidsoccer.html')">Super Liquid Soccer</button>
            </p>
        </div>
        <script>
            function loadGame(gameFile) {
                const iframe = document.getElementById("game-frame");
                iframe.src = gameFile;
            }
            function goFullscreen() {
                const iframe = document.getElementById("game-frame");
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } 
                else if (iframe.webkitRequestFullscreen) { // Safari
                    iframe.webkitRequestFullscreen();
                } 
                else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                } 
                else {
                    alert("Fullscreen not supported in this browser.");
                }
            }
        </script>
    </body>
</html>
